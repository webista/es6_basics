<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript ES6 Basics</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/main.css" rel="stylesheet" />
    <link href="./img/favicon.ico" type="image/x-icon" rel="icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
  </head>
  <body>
    <header class="Header">
      <div class="Container">
        <h1>JavaScript ES6 Basics</h1>
        <p class="Text Text--big mt30">Simple page for JavaScript ES6 learning</p>
        <p class="Text Text--big mt20">
          <strong class="c-primary">See <a href="https://github.com/webista/es6_basics/tree/master/src/js/modules" target="_blank">source files</a> and console logs</strong>
        </p>
      </div>
    </header>
    <main class="Main">
      <div class="Container">
        <section>
          <h2>ES6 playground</h2>
          <section>
            <h3>Metal bands</h3>
            <p>My favorite bands rendering with Custom select box</p>
            <form id="js-form-music" class="Form mt20">
              <div class="Form-rowFlex">
                <label class="Form-label mr10 xs-mb10">Music style</label>
                <div id="js-form-music-select">
                  <!-- Custom select box - render by JS -->
                </div>
                <button id="js-form-music-submit" class="Button Button--primary ml10 mr10 xs-mt10" type="submit">Show some bands</button>
              </div>
              <div id="js-form-music-result">
                <!-- Tiles with bands - render by JS -->
              </div>
            </form>
          </section>
          <section>
            <h3>Buttons</h3>
            <p>Click on the button and change its color</p>
            <button id="js-btn-es5" class="Button Button--primary mt10 mr5 ml5" type="button">Change my color (ES5)</button>
            <button id="js-btn-es6" class="Button Button--secondary mt10 mr5 ml5" type="button">Change my color (ES6)</button>
          </section>
        </section>
      </div>
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
